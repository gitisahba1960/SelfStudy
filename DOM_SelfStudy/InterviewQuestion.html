<!DOCTYPE html>
<html>
    <head>
        <title>Checkout</title>
    </head>
    <body>
        <form id="customer-info">
            <input type="text" name="customer.name" />
        </form>
        <form id="payment-info">
            <input type="text" name="customer.name" />
            <input type="text" name="customer.address.city" />
            <input type="text" name="cc" />
        </form>
        <script>
            document.querySelectorAll("form").forEach((elem) => {
                elem.addEventListener("click", (event) => {
                    readFormObject(event.path[1].id)
                })
            })
            const readFormObject = (formId) => {
                const inputs = document.forms[formId].querySelectorAll("input")
                const obj = {}
                /******************to have a nested object**************/
                // const keys = new Array()

                // }
                // inputs.forEach((input) => {
                //     objectInjection(input.name, input.value)
                // })

                //}
                /******************to have a flat object**************/
                inputs.forEach((input) => {
                    obj[input.name] = input.value
                })

                return obj
            }
