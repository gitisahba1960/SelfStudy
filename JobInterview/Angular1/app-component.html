<div fxlayout="row" fxLayoutAlign="center center" class="pageContainer">
  <div>
    <div
      fxLayout
      fxLayout="row"
      fxLayoutGap="8px"
      fxLayoutAlign="center center"
      class="container"
    >
      <button
        mat-icon-button=""
        matbadgecolor="warn"
        class="mat-focus-indicator mat-badge mat-icon-button mat-button-base mat-badge-warn mat-badge-overlap mat-badge-above mat-badge-after mat-badge-medium mat-badge-hidden"
      >
        <span class="mat-button-wrapper"
          ><mat-icon
            role="img"
            class="mat-icon notranslate material-icons mat-icon-no-color"
            aria-hidden="true"
            data-mat-icon-type="font"
            >mail_outline</mat-icon
          ></span
        ><span
          matripple=""
          class="mat-ripple mat-button-ripple mat-button-ripple-round"
        ></span
        ><span class="mat-button-focus-overlay"></span
        ><span
          id="mat-badge-content-0"
          class="mat-badge-content mat-badge-active"
          >0</span
        >
      </button>
    </div>
    <div
      fxlayout=" row"
      fxlayoutgap="8px"
      fxlayoutalign="center center"
      style="
        flex-flow: row wrap;
        box-sizing: border-box;
        display: flex;
        place-content: center;
        align-items: center;
        margin-bottom: 8px;
      "
    >
      <button
        (click)="start()"
        mat-raised-button=""
        color="primary"
        [ngClass]="isDisabled ? 'mat-button-disabled' : ''"
        class="mat-focus-indicator mat-raised-button mat-button-base mat-primary"
        disabled="{{ !isDisabled }}"
        style="margin-right: 8px"
      >
        <span class="mat-button-wrapper"> Start receiving </span
        ><span matripple="" class="mat-ripple mat-button-ripple"></span
        ><span class="mat-button-focus-overlay"></span></button
      ><button
        (click)="stop()"
        mat-raised-button=""
        color="accent"
        [ngClass]="isDisabled ? '' : 'mat-button-disabled'"
        class="mat-focus-indicator mat-raised-button mat-button-base mat-accent"
        disabled="{{ isDisabled }}"
      >
        <span class="mat-button-wrapper"> Stop receiving </span
        ><span matripple="" class="mat-ripple mat-button-ripple"></span
        ><span class="mat-button-focus-overlay"></span>
      </button>
    </div>
  </div>
</div>
