<!DOCTYPE html>
<html> 
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="" ng-init="myText='test@test.com'">
 <form name="myForm">
     <input type="text" name="myEmail" ng-model="myText" required>
     
     
    <p>Valid:  {{myForm.myEmail.$valid}} (if true, the value meets all criteria).</p>
    <p>Dirty: {{myForm.myEmail.$dirty}} (if true, the value has been changed).</p>
    <p>Touched: {{myForm.myEmail.$touched}} (if true, the field has been in focus).</p>
 
    
    
</form>   
 <!-- all this status and validation has to happen inside the form tag>   
    
    
    

</body>
</html>
